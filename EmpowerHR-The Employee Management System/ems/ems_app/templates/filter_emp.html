{% extends 'base.html' %}
{% block content %}
    <main class="container py-5">
        <div class="text-center">
            <h1 class="mb-4">Employee Management System</h1>
            <div class="nav-buttons">
                <a class="btn btn-primary" href="/all_emp">View All Employees</a>
                <a class="btn btn-primary" href="/add_emp">Add Employee</a>
                <a class="btn btn-primary" href="/remove_emp">Remove Employee</a>
                <a class="btn btn-primary" href="/update_emp">Update Employee</a>
                <a class="btn btn-primary" href="/filter_emp">Filter Employees</a>
            </div>
            <h2 class="form-title my-5">Filter Employee Details</h2>
        </div>

        <div class="form-container">
            <form action="/filter_emp/" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Employee First/Last Name</label>
                            <input type="text" class="form-control" name="name" id="name" value="{{name}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="dept" class="form-label">Department</label>
                            <input type="text" class="form-control" name="dept" id="dept" value="{{dept}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" name="role" id="role" value="{{role}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" id="location" value="{{location}}">
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Filter Employees</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
