{% extends 'base.html' %}
{% block content %}
    <main class="container py-5">
        <div class="text-center">
            <h1 class="mb-4">Employee Management System</h1>
            <div class="nav-buttons">
                <a class="btn btn-primary" href="/all_emp">View All Employees</a>
                <a class="btn btn-primary" href="/add_emp">Add Employee</a>
                <a class="btn btn-primary" href="/remove_emp">Remove Employee</a>
                <a class="btn btn-primary" href="/update_emp">Update Employee</a>
                <a class="btn btn-primary" href="/filter_emp">Filter Employees</a>
            </div>
            <h2 class="form-title my-5">Update Employee Details</h2>
        </div>

        <div class="form-container">
            <form action="{% url 'update_details' emp.id %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="emp_id" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" name="emp_id" id="emp_id" value="{{emp.emp_id}}" readonly disabled>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" value="{{emp.first_name}}">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" value="{{emp.last_name}}">
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" name="salary" id="salary" value="{{emp.salary}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="dept" class="form-label">Department</label>
                            <input type="text" class="form-control" name="dept" id="dept" value="{{emp.dept}}">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" name="role" id="role" value="{{emp.role}}">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" id="location" value="{{emp.location}}">
                        </div>
                        <div class="mb-3">
                            <label for="bonus" class="form-label">Bonus</label>
                            <input type="number" class="form-control" name="bonus" id="bonus" value="{{emp.bonus}}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" name="phone" id="phone" value="{{emp.phone}}">
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Update Employee</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
